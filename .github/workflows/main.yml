name: Build Rubeus

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019 # 2019 镜像对旧版 .NET 开发包的支持最稳定

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # 关键步骤：使用专门的 Action 安装 .NET 4.5 开发包
    - name: Setup .NET SDK
      uses: microsoft/setup-dotnet@v4
      with:
        dotnet-version: '8.x' # 保持编译器更新

    # 专门安装老旧的 .NET Framework 开发环境
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet Packages
      run: nuget restore Rubeus.sln

    - name: Build Solution
      # 不再指定 4.5，让它使用项目默认的 4.0，但我们给它权限升级编译
      run: msbuild Rubeus.sln /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion="v4.6.1"
      shell: powershell

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Rubeus-Binary
        path: Rubeus/bin/Release/Rubeus.exe

name: Build Rubeus

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019 # 使用稍旧一点的系统，兼容性更好

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # 核心：添加 .NET 4.0/4.5 的支持环境
    - name: Setup .NET Framework Developer Pack
      run: |
        choco install netfx-4.0-devpack -y
      shell: powershell

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet Packages
      run: nuget restore Rubeus.sln

    - name: Build Solution
      run: msbuild Rubeus.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Rubeus-Binary
        path: Rubeus/bin/Release/Rubeus.exe

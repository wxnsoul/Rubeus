name: Build Rubeus

on: 
  workflow_dispatch:

jobs:
  build:
    # 恢复使用 windows-latest，它自带最新的 .NET 4.8 框架
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet Packages
      run: nuget restore Rubeus.sln

    - name: Build Solution
      # 核心变动：添加 /p:TargetFrameworkVersion="v4.5" 
      # 强制指定一个环境中百分之百存在的版本
      run: |
        msbuild Rubeus.sln /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion="v4.5"
      shell: powershell

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Rubeus-Binary
        path: Rubeus/bin/Release/Rubeus.exe
